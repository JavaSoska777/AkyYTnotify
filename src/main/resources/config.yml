# AkyYTnotify Configuration

# Сообщение при отсутствии прав
no-permission: '&cУ вас нет прав для использования этой команды'

# Сообщение для консоли
console-only: '&cЭту команду может использовать только игрок'

# Сообщение при недостаточном количестве аргументов
usage: '&cИспользование: /notify <ссылка> <текст>'

# Формат сообщения
# Доступные переменные: %player% - ник игрока, %text% - текст сообщения, %link% - ссылка
# Поддерживаются цвета: &1-9, &a-f, &k-r, HEX цвета: &#RRGGBB
message-format: '&#FF55FF%player% &7%text% &#FFFFFF%link%'
